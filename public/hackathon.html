<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Roadmap Explorer</title>
  <link rel="stylesheet" href="hackathonCSS.css" />
</head>
<body>
  <div class="container">
    <h1>Career Roadmap Explorer</h1>
    <p>Discover your future based on your Age and Stream</p>
    <form id="user-form">
      <div class="form-group">
        <label class="form-label" for="name">Your Name</label>
        <input type="text" id="name" class="form-input" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="age">Your Age</label>
        <input type="number" id="age" class="form-input" placeholder="Enter your age" min="10" max="30" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="stream">Select Stream</label>
        <select id="stream" class="form-input" required>
          <option value="" disabled selected>Select Stream</option>
          <option value="science">Science</option>
          <option value="commerce">Commerce</option>
          <option value="arts">Arts</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Find Careers</button>
    </form>
  </div>

  <div class="container ai-career-section">
    <h2>AI Career Suggestion</h2>
    <div class="form-group">
      <label class="form-label" for="userInput">Your Interests</label>
      <textarea id="userInput" class="form-input" rows="4" placeholder="Type your interests, hobbies, or goals..."></textarea>
    </div>
    <button class="submit-btn" onclick="toggleChat()">Ask AI</button>
    

    <div id="chatbotContainer">
      <button id="closeBtn" onclick="toggleChat()">‚ùå</button>
      <iframe
        id="chatbotFrame"
        src="https://www.chatbase.co/chatbot-iframe/orbEBTy_fwwC7ZS0oUDkF">
      </iframe>
    <pre id="aiResponse"></pre>
  </div>

  <script>
    document.getElementById('user-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      const stream = document.getElementById('stream').value;

      localStorage.setItem('userData', JSON.stringify({ name, age, stream }));
      window.location.href = 'careers.html';
    });

 
    

  </script>
  <script src="hackathonJS.js"></script>
  <script></script>
  <script>
    function toggleChat() {
      const container = document.getElementById('chatbotContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
